plugins {
    id 'java'

    id 'application'
    id 'jvm-test-suite'
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(21))
    }
}

application {
    mainClass = 'nu.marginalia.index.IndexConstructorMain'
    applicationName = 'index-construction-process'
}

tasks.distZip.enabled = false

dependencies {
    implementation project(':code:process-mqapi')
    implementation project(':code:common:process')
    implementation project(':code:common:service')
    implementation project(':code:common:db')
    implementation project(':code:common:config')
    implementation project(':code:common:model')
    implementation project(':code:libraries:message-queue')

    implementation project(':code:index:query')
    implementation project(':code:index:forward-index')
    implementation project(':code:index:reverse-index')
    implementation project(':code:index:index-journal')

    implementation libs.bundles.slf4j
    implementation libs.guice
    implementation libs.bundles.mariadb
    implementation libs.bundles.gson

    testImplementation libs.bundles.slf4j.test
    testImplementation libs.bundles.junit
    testImplementation libs.mockito

    testImplementation project(':code:processes:test-data')
}

